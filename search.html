        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                aria-current="page"

                >Home</a

            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">About Us</a>

                <a class="nav-link" href="#" style="color: white">SignIn/Login</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div id="top">
      <form id="form" role="search">
        <input type="text" name="" id="Search_bar" placeholder="Search for movies" />
        <button id="search_button">Search</button>
    </form>
        <!-- <input type="text" name="" id="search_bar" placeholder="Search for movies">
        <input type="button" value="Search" id="search_button"> -->
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="filtermodal" >
      Filters
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Language : 
            <select name="Language">
              <option value="EN">English</option>
              <option value="ES">Spanish</option>
              <option value="HI">Hindi</option>
              <option value="FR">French</option>
              <option value="JA">Japenese</option>
              <option value="KO">Korean</option>
            </select></p>
            <p>Genre : 
            <select id="Genre">
              <option value="28">Action</option>
              <option value="35" >Comedy</option>
              <option value="18" >Drama</option>
              <option value="10749">Romantic</option>
              <option value="16">Animation</option>
              <option value="80">Crime</option>
              <option value="10751">Family</option>
              <option value="27">Horror</option>
              <option value="878">Science Fiction</option>
            </select>
          </p>
          <p> Show Adult : 
            Yes <input type="radio" id="yes" name="Adult-content" value="yes"/>
            No <input type="radio" id="no" name="Adult-content" value="no"/>
          </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div id="sort">Sort By : 
      <select name="SortBy">
      <option value="">Popularity(ascending)</option>
      <option value="">Popularity(descending)</option>
      <option value="">Title(ascending)</option>
      <option value="">Title(descending)</option>
      <option value="">Rating(ascending)</option>
      <option value="">Rating(descending)</option>
      <option value="">Release Date</option>
      <option value="">Vote count</option>
    </select></div>
    <div class="search-content row" id="searchItems">
    
    </div>
</body>
